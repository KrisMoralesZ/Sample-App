user:
  name: user
  email: user@user.com
  password_digest: <%= User.digest('password') %>

other_user:
  name: other_user
  email: other_user@user.com
  password_digest: <%= User.digest('password') %>

<% 30.times do |n| %>
user_<%= n %>:
  name: <%= "User #{n}" %>
  email: <%= "user-#{n}@example.com" %>
  password_digest: <%= User.digest('password') %>
<% end %>